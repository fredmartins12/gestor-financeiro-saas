<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center mb-6">Criar Nova Conta</h2>
        <form method="post" action="{{ url_for('register') }}">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" id="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" name="password" id="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required minlength="8">
                 <p class="text-xs text-gray-500 mt-1">Mínimo de 8 caracteres.</p>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">Criar Conta</button>
            <p class="text-center text-sm text-gray-600 mt-4">
                Já tem uma conta? <a href="{{ url_for('login') }}" class="font-medium text-indigo-600 hover:underline">Faça login</a>
            </p>
        </form>
    </div>
</body>
</html>
